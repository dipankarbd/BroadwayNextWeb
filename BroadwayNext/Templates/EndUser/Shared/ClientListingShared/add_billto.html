<div class="popupwindow">
    <div id="pagetitle">Add Bill To</div>
    <div class="popupwindowgrid">
        <div class="halfoffield">
            <br />
            <input type="checkbox" class="spacedcheckbox" checked="checked" name="checkbox4" >
            Active
        </div>
        <div class="halfoffield">
            <button class="btn btn-small" id="reviewedit">Add From Client Detail</button>
        </div>
        Contact
   
        <input name="contact" type="text" class="textbox" />
        Division<select name="state" class="dropdownbox"></select>
        Company<input name="company" type="text" class="textbox" />
        Address 1<input name="addr1" type="text" class="textbox" />
        Address 2<input name="addr2" type="text" class="textbox" />

        City
        <input name="city" type="text" class="textbox" />
        <div class="state">
            State
            <select name="state" class="dropdownbox"></select>
        </div>
        <div class="zip">
            Zip
            <input name="zip" type="text" class="textbox" />
        </div>
    </div>
    <div class="popupwindowgrid">
        Delivery Options
         
        <select name="delopt" class="dropdownbox"></select>
        <div class="zip">
            Phone
            <input name="phone" type="text" class="textbox" />
        </div>
        <div class="state">
            Ext 
            <input name="ext" type="text" class="textbox" />
        </div>
        Fax #<input name="fax1" type="text" class="textbox" />
        Email<input name="email" type="text" class="textbox" />


        Input Date<input name="inpdt" type="text" class="textboxfilled" value="02/05/10" />
        Input By  
          
        <input name="inpby" type="text" class="textboxfilled" value="Arun" />

    </div>
    <div class="popupwindowgridbottom">
        <div class="btn-group">
            <button class="btn" >Save</button>
            <button class="btn" >Cancel</button>
        </div>
    </div>
</div>
