<div class="popupwindow">
    <div id="pagetitle">Add/Edit Bill To</div>
    <div class="popupwindowgrid">
        <div class="halfoffield">
            <br />
            <input type="checkbox" class="spacedcheckbox" data-bind="checked: ActiveType">
            Active
        </div>
        <div class="halfoffield">
            <button class="btn btn-small" data-bind="click: $root.copyFromDetails, visible: $root.addingNew">Add From Client Detail</button>
        </div>
        <div>


        Contact
        <input name="contact" type="text" class="textbox" data-bind="value: Contact" />
        </div>

        Division<select name="state" class="dropdownbox"></select>
        Company<input name="company" type="text" class="textbox" data-bind="value: Company" />
        Address 1<input name="addr1" type="text" class="textbox" data-bind="value: Address1"/>
        Address 2<input name="addr2" type="text" class="textbox" data-bind="value: Address2"/>

        City
        <input name="city" type="text" class="textbox" data-bind="value: City"/>
        <div class="state">
            State
            <select name="state" class="dropdownbox"></select>
        </div>
        <div class="zip">
            Zip
            <input name="zip" type="text" class="textbox" data-bind="value: Zip"/>
        </div>
    </div>
    <div class="popupwindowgrid">
        Delivery Options
         
        <select name="delopt" class="dropdownbox"></select>
        <div class="zip">
            Phone
            <input name="phone" type="text" class="textbox" data-bind="value: Phone"/>
        </div>
        <div class="state">
            Ext 
            <input name="ext" type="text" class="textbox" />
        </div>
        Fax #<input name="fax1" type="text" class="textbox" data-bind="value: Fax"/>
        Email<input name="email" type="text" class="textbox" data-bind="value: Email"/>


        Input Date<input name="inpdt" type="text" class="textboxfilled" data-bind="value: InputDate.formatted" readonly="true" />
        Input By  
          
        <input name="inpby" type="text" class="textboxfilled" data-bind="value: InputBy" readonly="true" />

    </div>
    <!--<div class="popupwindowgridbottom">
        <div class="btn-group">
            <button class="btn" data-bind="$root.saveBillTo">Save</button>
            <button class="btn" >Cancel</button>
        </div>
    </div>-->
</div>
