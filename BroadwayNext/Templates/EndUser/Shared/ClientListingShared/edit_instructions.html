<div class="popupwindow">
    <div id="pagetitle">Add/Edit Instruction</div>
    <br />
    <span style="float:left" > Instruction Type</span>     
    <span style="padding-left: 50px; float:left">
        <input type="checkbox" data-bind="checked: ActiveType ">
        <label for="checkbox2">Active</label>
    </span>
    <br />
    <select class="dropdownbox" data-bind="options: $root.InstructionTypes, value: InstructionType"></select><br />
    Division
    <select class="dropdownbox" data-bind="options: $root.Divisions, value:DivisionID, optionsText: 'Code', optionsValue: 'DivisionID'"></select>
    <br />
    <br />
    <div class="sectionheadings">Instructions</div>
    <textarea class="notepad" placeholder="Type Note Here" data-bind="wysihtml5 : Notes" rows="4" cols="25"></textarea>
    <br />
    Trades
    <select class="dropdownbox" data-bind="options: $root.Trades, value: Trades"></select>
    <br>
</div>
