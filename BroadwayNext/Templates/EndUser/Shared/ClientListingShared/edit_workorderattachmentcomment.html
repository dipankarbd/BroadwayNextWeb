<div class="popupwindow">
    <div id="pagetitle">Edit WO Attachment</div>
    <br />
    <div>
        
        <span style="width: 100px; float: left;"> Document Type </span>
      <select data-bind="options: $root.documentTypes,
                         value: $root.selectedDocumentType,
                         optionsText: 'DocumentType1',
                         optionsValue: 'DocumentTypeID'">
      </select>

    </div>
    <br />
    <div>

        <span style="width: 100px; float: left;"> Division </span>
        <select data-bind="options: $root.Divisions, value:DivisionID, optionsText: 'Code', optionsValue: 'DivisionID'"></select>
    </div>
    <br />
    <div>
        <textarea class="notepad" placeholder="Type Note Here" data-bind="wysihtml5 : Comments" rows="3" cols="15"></textarea>
    </div>
    <br />
    <div>        
        <span style="width: 100px; float: left;"> Trades </span>
        <select name="Trades"  disabled="disabled">
        </select>
    </div>
    <br />
    <!--<div>
        <input type="checkbox" name="public" id="public" data-bind="checked: Public" />
        Public
    </div>-->
</div>
