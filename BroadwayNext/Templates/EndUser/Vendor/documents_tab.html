<div class="eightypercent">
    <!--<pre data-bind="text: ko.toJSON($data, null, 2)"></pre>-->
    <div class="sixtyeight">
        <div class="texttypebar">Documents</div>
        <div class="gridholder">

            <table id="sample3" border="0" cellpadding="0" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th>Document Type</th>
                        <th>File</th>
                        <th>File Name</th>
                        <th class="gcomment">Comment</th>
                        <th>Public</th>
                        <th class="gdate">Input Date</th>
                        <th class="ginputby">Input By</th>
                        <th>Record No.</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: vendorDocuments">
                    <!-- <tr data-bind="click : $root.selectVendorDocument, css:{'tablerowselect': $root.selectedVendorDocument() === $data}">
                        <td class="left" data-bind="text: Document.FileName"></td>
                    </tr>-->
                    <tr data-bind="click : $root.selectVendorDocument, css:{'tablerowselect': $root.selectedVendorDocument() === $data}">
                        <td class="left" data-bind="text: DocumentID"></td>
                        <td class="left" data-bind="text: Document.FileExtension"></td>
                        <td class="left" data-bind="text: Document.formattedName"></td>
                        <td class="left" data-bind="html: Document.Comment"></td>
                        <td class="left" align="center">
                            <input type="checkbox" />
                        </td>
                        <td class="left" data-bind="text: Document.InputDate.formatted"></td>
                        <td class="left" data-bind="text: Document.InputBy"></td>
                        <td class="left" data-bind="text: Document.InputBy"></td>
                    </tr>
                </tbody>
            </table>


        </div>
        <div class="recordfooter"><span data-bind="text: $root.totalVendorDocuments"></span>&nbsp Documents</div>
        <!--gridpager-->
        <div></div>
        <div class="state">
            <div class="btn-group">
                <button class="btn btn-small" data-bind="enable: selectedVendorDocument">View</button>
                <button class="btn btn-small" data-bind="click: function(data, event) { addDocument('#modal-addDocument', data, event) }, enable: vendorId">Add</button>
                <button class="btn btn-small" data-bind="click: $root.editDocument, enable: selectedVendorDocument">Edit*</button>
                <button class="btn btn-small" data-bind="click: $root.emailDocument, enable: selectedVendorDocument">Email</button>
                <button class="btn btn-small" data-bind="enable: vendorId">&nbsp;Audit&nbsp;</button>
                <button class="btn btn btn-danger btn btn-small" data-bind="click: $root.deleteDocument, enable: selectedVendorDocument()">Delete*</button>
            </div>
        </div>
        <div class="btn-group dropup">
            <button class="btn btn-small btn primary dropdown-toggle pull-right" data-toggle="dropdown"><span class="caret"></span></button>
            <button class="btn btn-small btn primary pull-right">View Template</button>

            <ul class="dropdown-menu pull-right">
                <li><a href="#">My Work Order</a></li>
                <li><a href="#">My Documents</a></li>
                <li><a href="#">My Search Criteria</a></li>
            </ul>
            <button class="btn btn-small btn primary pull-right" id="savetempalte3">Save Template</button>
            <button class="btn btn-small btn primary pull-right">Reset To Default</button>
            <button class="btn btn-small btn primary pull-right">Undo Sort</button>
        </div>

    </div>


</div>
<!--<div class="boxholderbuttons">-->
<div id="temp2" class="btn-group btn-group-vertical">
    <button class="btn" id="documentsedit">Edit Vendor*</button>
    <button class="btn" id="documentspricelist">Price List(3)*</button>
</div>
<!--</div>-->


<div id="modal-addDocument" title="Add Document" class="modal hide" >
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">x</button>
        <h4>Add Document</h4>
    </div>
    <div class="modal-body" id="Div2">
        <div id="Div3" data-bind="template: { name: 'add_document' , afterRender: $root.prepareUpload}">
        </div>
    </div>
    <div class="btn-group modal-footer">
        <button id="btnSaveAdd" class="btn btn-primary" data-bind="click: $root.saveAddDocument"><i class="icon-ok icon-white"></i>Save</button>
        <button class="btn" data-bind="click: function(data, event) { cancelAdd('#modal-addDocument', data, event) }"><i class="icon-ban-circle"></i>Cancel</button>
    </div>
</div>

<div id="modal-editDocument" title="Add Document" class="modal hide" data-bind="modal: editingDocument">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">x</button>
        <h4>Edit Document</h4>
    </div>
    <div class="modal-body" id="Div4">
        <div id="Div5" data-bind="template: { name: 'edit_document' , afterRender: $root.prepareUpload}">
        </div>
    </div>
    <div class="btn-group modal-footer">
        <button id="btnSaveEdit" class="btn btn-primary" data-bind="click: $root.saveEditDocument"><i class="icon-ok icon-white"></i>Save</button>
        <button class="btn" data-bind="click: function(data, event) { cancelEdit('#modal-editDocument', data, event) }"><i class="icon-ban-circle"></i>Cancel</button>
    </div>
</div>
