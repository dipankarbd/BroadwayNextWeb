<div class="popupwindow">
    <!--<div id="Div1">Add/Edit Termination </div>-->
    <div class="popupwindowgrid">
        Termination Date
 
        <input type="text" class="textbox" data-bind="datepicker: TerminationDate" id="dpTermDate"/>
        Termination Effective Date
        <input type="text" class="textbox" data-bind="datepicker: TerminationEffDate" id="dpTermEffDate" />
        Termination By
        <input type="text" class="textbox" data-bind="value:TerminatedBy" />
    </div>
    <div class="popupwindowgrid">
        Reason
 
        <select class="dropdownbox" data-bind="options: $root.reasons,value:TerminationReason,optionsText: 'Code', optionsValue: 'TerminationReasonID'">
        </select>
        Rehire
        <select class="dropdownbox" data-bind="value:Rehire">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>
        Division
        <select class="dropdownbox" data-bind="options: $root.divisions,value:Division,optionsText: 'Code', optionsValue: 'DivisionID'">
        </select>
    </div>
</div>
