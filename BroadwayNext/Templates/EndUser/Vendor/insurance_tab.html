<div class="bottomwrapper" data-bind="if: selectedVendor">
    <!--<pre data-bind="text: ko.toJSON($data, null, 2)"></pre>-->
    <div class="eightypercent">
        <div class="nintyeight gridholder">

            <table style="width: 100%;" border="0" cellpadding="0" cellspacing="0">
                <thead>
                    <tr>
                        <th style="width: 8%;">Type</th>
                        <th style="width: 17%;">Insurance Company</th>
                        <th style="width: 10%;">Policy #</th>
                        <th style="width: 15%;">Exp Date</th>
                        <th style="width: 11%;">Additional Insured</th>
                        <th style="width: 20%;">NOF</th>
                        <th style="width: 19%;" class="thlight">Reason Insurance Not Required </th>
                    </tr>
                </thead>

                <tbody data-bind="foreach: selectedVendor().VendorInsurances">

                    <tr data-bind="if: $root.inEditMode">
                        <td class="left" data-bind="text: InsuranceTypeName"></td>
                        <td class="left">
                            <input type="text" class="textbox" data-bind="value: InsuranceName" />
                        </td>
                        <td class="left">
                            <input type="text" class="textbox" data-bind="value: Policynum" />
                        </td>
                        <td>
                            <div class="input-append" id="dp3">
                                <input class="textbox" type="text" data-bind="datepicker: ExpiryDate" />
                                <span class=" add-on"><i class="icon-calendar"></i></span>
                            </div>
                        </td>
                        <td >
                            <input type="checkbox" data-bind="checked: AdditionalInsured" />
                        </td>
                        <td align="center">
                            <input type="checkbox" data-bind="checked: Not_onFile" />
                        </td>
                        <td class="left" align="center">
                            <div class="threequarterboxholder">
                                <select class="dropdownbox" data-bind="options: $root.insNotReqReasons, value: NotRequiredReason, optionsCaption: ' '"></select>
                            </div>
                            <div class="onethirdboxholder">
                                <input type="checkbox" data-bind="checked: InsuranceNotRequired" />
                            </div>
                        </td>
                    </tr>

                    <tr data-bind="ifnot: $root.inEditMode">
                        <td class="left" data-bind="text: InsuranceTypeName"></td>
                        <td class="left">
                            <span data-bind="text: InsuranceName" />
                        </td>
                        <td class="left">
                            <span data-bind="text: Policynum" />
                        </td>
                        <td>
                            <span data-bind="text: ExpiryDate.formatted" />
                        </td>
                        <td align="center">
                            <input type="checkbox" disabled data-bind="checked: AdditionalInsured" />
                        </td>
                        <td align="center">
                            <input type="checkbox" data-bind="checked: Not_onFile" disabled />
                        </td>
                        <td class="left" align="center">
                            <div class="threequarterboxholder">
                                <span data-bind="text: NotRequiredReason" />
                            </div>
                        </td>
                    </tr>

                </tbody>

            </table>
        </div>
</div>

<div class="btn-group btn-group-vertical" data-bind="ifnot: ($root.inEditMode)">
    <button class="btn" data-bind="click: $root.editVendor">Edit Vendor*</button>
    <button class="btn">Price List(3)*</button>
</div>
<div class="btn-group btn-group-vertical" data-bind="if: ($root.inEditMode)">
    <!-- ko with: $root.editingVendor -->
    <button class="btn btn-large btn-success" id="insSave" data-bind="enable: $root.modelIsValid, command: $root.saveDetailsCmd, activity: $root.saveDetailsCmd.isExecuting">Save</button>
    <button class="btn btn-large" id="vendorDetailCancel" data-bind="click: $root.cancelEdit">Cancel</button>
    <!-- /ko -->
</div>
</div>
