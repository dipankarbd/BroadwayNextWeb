<div class="bottomwrapper" data-bind="with: selectedVendor">
    <!--<pre data-bind="text: ko.toJSON($root.selectedVendor, null, 2)"></pre>-->
    <div class="eightypercent">
        <div class="nintyeight">

            <table style="width: 100%;" border="0" cellpadding="0" cellspacing="0">
                <thead>
                    <tr>
                        <th style="width: 8%;">Type</th>
                        <th style="width: 17%;">Insurance Company</th>
                        <th style="width: 10%;">Policy #</th>
                        <th style="width: 16%;">Exp Date</th>
                        <th style="width: 11%;">Additional Insured</th>
                        <th style="width: 20%;">NOF</th>
                        <th style="width: 19%;" class="thlight">Reason Insurance Not Required </th>
                    </tr>
                </thead>
               
                <tbody data-bind="foreach: VendorInsurances">
                    <!--<tr>
                        <td>
                            <pre data-bind="text: ko.toJSON($data, null, 2)"></pre>
                        </td>
                    </tr>-->
                    <tr>
                        <td class="left" data-bind="text: InsuranceTypeName"></td>
                        <td class="left">
                            <input type="text" data-bind="value: InsuranceName, enable: $root.inEditMode" />
                        </td>
                        <td class="left" >
                            <input type="text" data-bind="value: Policynum, enable: $root.inEditMode" />
                        </td>
                        <td class="left">
                            <!--<input type="text" class="tcal" />-->
                            <input type="text" data-bind="datepicker: ExpiryDate, enable: $root.inEditMode" />
                        </td>
                        <td align="center">
                            <input type="checkbox" data-bind="checked: AdditionalInsured, enable: $root.inEditMode"  />
                        <td align="center">
                            <input type="checkbox" data-bind="checked: Not_onFile, enable: $root.inEditMode"  />
                        <td class="left" align="center">
                            <div class="threequarterboxholder">
                                <select class="dropdownbox" data-bind="enable: InsuranceNotRequired()">
                                        <option>TEST 1</option>
                                        <option>TEST 2</option>
                                        <option>TEST 3</option>
                                        <option>TEST 4</option>
                                </select>
                                <!--<select class="dropdownbox">
                                    <option>test1</option>
                                    <option>test2</option>
                                    <option>test3</option>
                                </select>-->
                            </div>
                            <div class="onethirdboxholder">
                                <input type="checkbox" data-bind="checked: InsuranceNotRequired" />
                            </div>
                        </td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>

    <div class="btn-group btn-group-vertical" data-bind="ifnot: ($root.inEditMode)">
        <button class="btn" data-bind="click: $root.editVendor">Edit Vendor*</button>
        <button class="btn">Price List(3)*</button>
    </div>
    <div class="btn-group btn-group-vertical" data-bind="if: ($root.inEditMode)">
        <!-- ko with: $root.editingVendor -->
        <button class="btn btn-large btn-success" id="insSave" data-bind="enable: $root.modelIsValid, command: $root.saveDetailsCmd, activity: $root.saveDetailsCmd.isExecuting">Save</button>
        <button class="btn btn-large" id="vendorDetailCancel" data-bind="click: $root.cancelEdit">Cancel</button>
        <!-- /ko -->
    </div>
</div>
