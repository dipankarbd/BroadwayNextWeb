<div class="bottomwrapper" data-bind="with: selectedVendor">
   
     <!--<pre data-bind="text: ko.toJSON($data, null, 2)"></pre>-->
     <!-- ko foreach: $data.VendorRemitToes -->
    <div class="eightypercent">

        <div class="boxholder">
            Remit Type 
       
            <select name="remittype" class="dropdownbox">
            </select>
            Vendor Name
     
            <input type="text" class="textbox" />
            Company
            <input type="text" class="textbox" data-bind="value: Company, enable: $root.inEditMode" />
            Address 1
            <input type="text" class="textbox" data-bind="value: Address1, enable: $root.inEditMode" />
            Address 2
            <input type="text" class="textbox" data-bind="value: Address2, enable: $root.inEditMode" />
            City
            <input type="text" class="textbox" data-bind="value: City, enable: $root.inEditMode"/>
            <div>
                <div class="state">State </div>
                <div class="zip">
                    Zip
 
                </div>
            </div>
            <div class="state">
                <select class="dropdownbox">
                </select>
            </div>
            <div class="zip">
                <input type="text" class="textbox" data-bind="value: Zip, enable: $root.inEditMode"/>
            </div>
            <div></div>
            Country
            <select class="dropdownbox">
            </select>
            Province
            <input type="text" class="textbox" data-bind="value: Province, enable: $root.inEditMode"/>

            <br>
        </div>
        <div class="boxholder">

            <div class="threequarterboxholder">
                Phone
        
                <input type="text" class="textbox" data-bind="value: Phone, enable: $root.inEditMode"/>
            </div>
            <div class="onethirdboxholder">
                Ext
        
                <input type="text" class="textbox" data-bind="value: PhoneExt, enable: $root.inEditMode"/>
            </div>

            Contact
       
            <input type="text" class="textbox" data-bind="value: Contact, enable: $root.inEditMode"/>
            Email
       
            <input type="text" class="textbox" data-bind="value: Email, enable: $root.inEditMode"/>
        </div>
        <div class="boxholder"><span class="texttypeinstructions">* zipcode is typed automatically pull state, provence and count</span></div>
        <div class="boxholder"></div>
        <div class="boxholder"></div>
        <div class="boxholder">
            <p>&nbsp;</p>
        </div>
    </div>

     <!-- /ko -->
    <div class="btn-group btn-group-vertical" data-bind="ifnot: ($root.inEditMode)">
        <button class="btn" data-bind="click: $root.editVendor">Edit Vendor*</button>
        <button class="btn">Price List(3)*</button>
    </div>
    <div class="btn-group btn-group-vertical" data-bind="if: ($root.inEditMode)">
        <!-- ko with: $root.editingVendor -->
        <button class="btn btn-large btn-success" data-bind="enable: $root.modelIsValid, command: $root.saveDetailsCmd, activity: $root.saveDetailsCmd.isExecuting">Save</button>
        <button class="btn btn-large" data-bind="click: $root.cancelEdit">Cancel</button>
        <!-- /ko -->
    </div>
    

</div>
